<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Lettuce Talk</title>
    <link rel="icon" href="./assets/images/Lettuce-Favicon.png">
</head>

<body>
    <nav class="navbar has-shadow">
        <!--Logo-->
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./assets/images/LettuceTalk.png" id="logo" style="max-height: 250px" class="py-2 px-2"
                    alt="Lettuce Talk pun">
            </a>

        </div>

        <div class="navbar-menu is-centered" id="navbar-links">
            <div class="navbar-end my-6 py-6">
                <a class=" button is-ghost recipes-nutrition is-lowercase has-text-centered" id="recipes-nutrition" style="background-color: #ffffee; color: #79C230; text-decoration: underline;" href="./recipe.html">Recipe search</a>
                <a class=" button is-ghost location is-lowercase has-text-centered" id="location" style="background-color: #ffffee; color: #79C230; text-decoration: underline;" href= "./location.html">Find Store </a>

            </div>

        </div>


    </nav>
    <main class="columns">
        <aside id="sidebar" class="column is-2 aside hero box is-fullheight is-hidden-touch">

            <div class="compose has-text-centered">

                <h2>Ads</h2>

            </div>
            <div class="compose has-text-centered is-vcentered is-fullheight">
                <p>Give us money!!</p>
            </div>

        </aside>
        <!--Changes Add search container and button-->
        <section class="column is-centered is-8 is-vcentered section is-small">
            <div class="section pt-3 pb-3 mx-1 my-1">
                <div class="container has-text-centered">
                    <h1 class="is-size-3  is-centered" style="color: #79C230">Food Search</h1>
                    <button class=" button is-dark is-rounded" id="search-food">Search</button>
                </div>
            </div>

            <!--Changes modal screen-->
            <!--Modal-->

            <div class="modal">
                <div class="modal-background "></div>
                <div class="modal-content has-text-light py-5 px-5" style="color: #79C230; background-color: #ffffee">
                    <h3 class="title mb-6">Food Search</h3>
                    <form id="form-search">
                        <div class="field">
                            <label class="label">Food:</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="Name" id="text-search">
                            </div>
                            <div class="mt-6 has-text-centered">
                                <button class="button is-dark" id="search-log">Search</button>
                            </div>

                        </div>
                    </form>
                    

                    <div id="modal-table" style="background-color:#4a4a4a">
                        <table class="table is-bordered is-striped is-fullwidth is-hoverable">
                            <tr class="th is-selected">
                                <thead>
                                    <th class="has-background-grey-dark has-text-white-bis">Food</th>
                                    <th class="has-background-grey-dark has-text-white-bis">Calories</th>
                                    <th class="has-background-grey-dark has-text-white-bis">Carbs</th>
                                    <th class="has-background-grey-dark has-text-white-bis">Protein</th>
                                    <th class="has-background-grey-dark has-text-white-bis">Fat</th>
                            </tr>
                            </thead>
                            <!-- <tr id="modal-line">-->
                            <tbody id="modal-line">
                            </tbody>

                        </table>
                    </div>

                    <button class="modal-close is-large" aria-label="close">Model</button>
                </div>
            </div>

            <br>
            <div class="container-table">
                <table class="table is-bordered is-striped is-fullwidth is-hoverable">
                    <tr class="th has-background-dark" style="background-color:#4a4a4a">
                        <thead>
                            <th class="has-background-grey-dark has-text-white-bis">Date</th>
                            <th class="has-background-grey-dark has-text-white-bis">Food</th>
                            <th class="has-background-grey-dark has-text-white-bis">Calories</th>
                            <th class="has-background-grey-dark has-text-white-bis">Carbs</th>
                            <th class="has-background-grey-dark has-text-white-bis">Protein</th>
                            <th class="has-background-grey-dark has-text-white-bis">Fat</th>
                    </tr>
                    </thead>
                    <!--<tr id="table-line">-->
                    <tbody id="table-line">
                    </tbody>
                </table>
            </div>
        </section>
        <aside id="sidebar" class="column is-2 aside hero box is-fullheight is-hidden-touch">

            <div class="compose has-text-centered">

                <h2>Ads</h2>

            </div>
            <div class="compose has-text-centered is-vcentered is-fullheight">
                <p>Give us money!!</p>
            </div>

        </aside>
    </main>
    <footer class="has-text-centered footer" style="background-color: #ffffee; color: #79C230;">
        &copy; 2022 Katelyn Armstrong, Stephanie Ferguson, Leonel Morales, Paul Shertzinger
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/foodlog.js"></script>
</body>

</html>
