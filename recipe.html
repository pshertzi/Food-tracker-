<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Lettuce Talk</title>
    <link rel="icon" href="./assets/images/Lettuce-Favicon.png">
</head>

<body>
    <nav class="navbar has-shadow">
        <!--Logo-->
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./assets/images/LettuceTalk.png" id="logo" style="max-height: 250px" class="py-2 px-2"
                    alt="Lettuce Talk pun">
            </a>

        </div>

        <div class="navbar-menu is-centered" id="navbar-links">
            <div class="navbar-end my-6 py-6">
                <a class=" button is-ghost food-log is-lowercase has-text-centered" id="food-log"
                    style="background-color: #ffffee; color: #79C230; text-decoration: underline;"
                    href="./foodlog.html">Nutrion Log</a>
                <a class=" button is-ghost location is-lowercase has-text-centered" id="location"
                    style="background-color: #ffffee; color: #79C230; text-decoration: underline;"
                    href="./location.html">Find Store </a>

            </div>

        </div>


    </nav>
    <main class="columns">
        <aside id="sidebar" class="column is-2 aside hero box is-fullheight is-hidden-touch">

            <div class="compose has-text-centered">

                <h2>Ads</h2>

            </div>
            <div class="compose has-text-centered is-vcentered is-fullheight">
                <p>Give us money!!</p>
            </div>

        </aside>
        <section class="column is-centered is-8 is-vcentered section is-small">
            <!--Changes -->
            <div class="section pt-3 pb-3 mx-1 my-1">
                <div class="container has-text-centered">
                    <h1 class="is-size-3 " style="color: #79C230"">Recipe Search</h1>
                    <button class=" button is-dark is-rounded " id="search-food">Search</button>
                </div>
            </div>
            <!--Modal-->
            <div class="modal">
                <div class="modal-background "></div>
                <div class="modal-content has-text-light py-5 px-5" style="color: #79C230; background-color: #ffffee">
                    <h3 class="title mb-6">Recipe Search</h3>
                    <form id="form-search">
                        <div class="field">
                            <label class="label">Food:</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="Name" id="text-search">
                            </div>
                            <div class="mt-6 has-text-centered">
                                <button class="button is-dark" id="search-log">Search</button>
                            </div>

                        </div>
                    </form>
                    <ul class="class-food" id="list-food">

                    </ul>

                    <button class="modal-close is-large" aria-label="close">
                        Model
                    </button>
                </div>
            </div>

            <!--Error Message-->
            <div class="modal modal-error" id="error-message">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head has-text-centered" style="background-color:#7a7979">
                        <p class="modal-card-title" style="color: #ffffee; background-color:#7a7979">Error</p>
                        <button class="delete" id="modal-close" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body" style="background-color: #ffffee">
                        <div class="content text-center">
                            <p class="has-text-centered" id="error-msg">Error on API</p>
                            <div>
                    </section>
                    <footer class="modal-card-foot" style="background-color: #7a7979">
                        <button class="button is-danger" id="btn-close">Close</button>
                    </footer>
                </div>

            </div>
            <section class="section" id="section-cards" style="background-color: #ffffee;"></section>
        </section>
        <aside id="sidebar" class="column is-2 aside hero box is-fullheight is-hidden-touch">

            <div class="compose has-text-centered">

                <h2>Ads</h2>

            </div>
            <div class="compose has-text-centered is-vcentered is-fullheight">
                <p>Give us money!!</p>
            </div>

        </aside>
    </main>
    <footer class="has-text-centered footer" style="background-color: #ffffee; color: #79C230;">
        &copy; 2022 Katelyn Armstrong, Stephanie Ferguson, Leonel Morales, Paul Shertzinger
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/recipe.js"></script>
</body>

</html>
