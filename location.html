        <main class="columns">

            <section class="column is-centered is-8 is-vcentered section is-small">
                <script type='text/javascript'>
                    var map;
                
                    function GetMap() {
                        map = new Microsoft.Maps.Map('#myMap', {
                            credentials: 'ArrXVS9tBqxMsaC7kak_u6KXH9cBWlwJX7TwwSmscPhqu49ammtN20q2Vh45JkVQ',
                            center: new Microsoft.Maps.Location(47.60357, -122.32945)
                        }); 
                        var center = map.getCenter();
                
                        //Create an infobox that will render in the center of the map.
                        var infobox = new Microsoft.Maps.Infobox(center, {
                            title: 'Map Center',
                            description: 'Seattle'
                        });
                
                        //Assign the infobox to a map instance.
                        infobox.setMap(map);
                    }
                </script>
                <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
            
                <div id="myMap" style="position:sticky;width:600px;height:400px; background-color: #ffffff;"></div>
